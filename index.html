<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo 
        para agendar a sua mentoria</p>
    </header>
    <form action="">
      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="nome-sobrenome">
            <div class="input-wrapper">
              <label for="event-nome">Nome</label>
              <input type="text" id="event-nome">
            </div>
            
            <div class="input-wrapper">
              <label for="event-nome">Sobrenome</label>
              <input type="text" id="event-sobrenome">              
            </div>
          </div>
          
          <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">             
          </div>

          <div class="input-wrapper">
            <label for="event-senha">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="event-senha">       
          </div>
  
        </div>
      </fieldset>
      <fieldset>
        <div class="fielset-wrapper">
          <legend>Informações do mentor</legend>
        </div>
      </fieldset>
      <fieldset>
        <div class="fielset-wrapper">
          <legend>Seus horários disponíveis</legend>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
