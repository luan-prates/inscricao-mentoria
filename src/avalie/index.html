<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Avaliação</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="../../img/img.svg" alt="">
      <div class="topo">
        <h2>INFORMAÇÕES PESSOAIS</h2>
      </div>
    </header>
    <form >
      <div class="input-wrapper">
        <label for="">Nome</label>
        <input type="text">
      </div>
      <div class="input-wrapper">
        <label for="">Sobrenome</label>
        <input type="text">
      </div>
      <div class="input-wrapper">
        <label for="">Email</label>
        <input type="email">
      </div>
      <fieldset>
        <div class="fielset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="id-mentor">Selecione quem foi o seu mentor</label>
            <select  id="id-mentor">
              <option value="luan">Luan</option>
              <option value="roze">Roze</option>
              <option value="marcelo">Marcelo</option>
              <option value="hendrick">Hendrick</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="id-feedback">Feedback sobre o mentor</label>
            <textarea id="id-feedback"></textarea>
          </div>
          <div class="input-wrapper">
            <input type="checkbox" id="id-esclarecimentos" >
            <label for="id-esclarecimentos"> Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label><br>
          </div>
        
      </fieldset> 
      <fieldset>
        <div class="fielset-wrapper">
          <legend>AGENDANDO PRÓXIMA MENTORIA</legend>
          <div class="dia-hora">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" />
            </div>
    
            <div class="input-wrapper">
              <label for="event-time-das">Das</label>
              <input type="time" id="event-time-das" />
            </div>
  
            <div class="input-wrapper">
              <label for="event-time-ate">Até</label>
              <input type="time" id="event-time-ate" />
            </div>
          </div>
        </div>
      </fieldset>
      <button>SALVAR</button>
    </form>
  </div>
</body>
</html>
